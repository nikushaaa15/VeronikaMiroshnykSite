<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТАБЛИЦЯ МНОЖЕННЯ</title>
    <style>
        body{
            background-color: rgb(103, 103, 233);
            color: burlywood;
            background-attachment:fixed;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <script> 
    for (let i=1; i <= 10; i ++) {
        for (let j=1; j <= 10; j ++) {
            document.writeln (`${i} * ${j} = ` + (i*j) + `<br>`)
        }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФАКТОРІАЛ</title>
    <style>
        body {
            background-color: rgb(103, 103, 233);
        }
        </style>
</head>
<body>
    <script>
        let number = +prompt ("ВВЕДІТЬ ЧИСЛО", "")
        let factorialOfNumber = 1
    for (let i=1 ; i <= number; i++){
        factorialOfNumber *=i 
    }
    alert(`ФАКТОРІАЛ ВАШОГО ЧИСЛА : ${factorialOfNumber}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОЦІНКИ</title>
    <style>
        body {
            background-color: rgb(103, 103, 233);
        }
        </style>
</head>
<body>
    <script>
let SchoolMarks = + prompt ('Вкажіть оцінку від 1 до 12')
switch (SchoolMarks){
case 1 :
case 2 :
case 3 : 
alert ('Ваш рівень знань - ПОЧАТКОВИЙ')
break ;
case 4 :
case 5 :
case 6 : 
alert ('Ваш рівень знань - СЕРЕДНІЙ')
break ;
case 7 :
case 8 :
case 9 : 
alert ('Ваш рівень знань - ДОСТАТНІЙ')
break ;
case 10 :
case 11 :
case 12 : 
alert ('Ваш рівень знань - ВИСОКИЙ')
break ;
default:
alert ('Ви ввели неправильне значення')
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШАХІВНИЦЯ</title>
    <style>
body{
            background-color: rgb(103, 103, 233);
            color: burlywood;
            background-attachment:fixed;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            font-size: 30px;
}
    </style>
</head>
<body>
<div id="content"><div>
    <h2>ЦЯ ШАХІВНИЦЯ СТВОРЕНА ЗА ДОПОМОГОЮ CANVAS</h2>
    <canvas id="chess" width="640" height="640" style="border: black 1px solid;">ШАХІВНИЦЯ</canvas>
    <script>
        let canvas = document.getElementById("chess");
        let cxt = canvas.getContext("2d");
        cxt.fillStyle = "white";
        cxt.fillRect(0, 0, 640, 640);
        cxt.fillStyle = "black";
        let shift = 0, width = 80;
        for (let i = 0; i < 8; i++) {
            for (let k = 0; k < 4; k++) {
                cxt.fillRect(
                    shift + k * 2 * width,
                    i*width,
                    width,
                    width
                );
            }
            if (shift > 0) {
                shift = 0;
            } else {
                shift = 80;
            }
        }
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПОРИ РОКУ</title>
    <style>
        body {
            background-color: rgb(103, 103, 233);
        }
        </style>
</head>
<body>
    <script> 
let month = prompt ('Вкажіть Ваш місяць народження?')
switch (month){
    case '12':
    case '1':
    case '2': 
    alert ('Ви народилися взимку!')
    break;
    case '3':
    case '4':
    case '5':
    alert ('Ви народилися навесні!')
    break;
    case '6':
    case '7':
    case '8':
    alert ('Ви народилися влітку!')
    break;
    case '9':
    case '10':
    case '11':
    alert ('Ви народилися восени!')
    break;
default:
alert ('Такого місяця не існує!')
}
</script>
</body>
</html>
